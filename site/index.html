<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Metric list</title>
    </head>
    <body>
        <table border="1" width="45%" cellpadding="5">
            <caption><h1>Metric list</h1></caption>
            <tr><th>Name</th><th>Type</th><th>Value</th></tr>
            {{range .}}
                <tr><td><b>{{ .ID }}</b></td><td>{{ .MType }}</td><td>{{ .GetValue }}</td></tr>
            {{end}}
        </table>
    </body>
</html>
